<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESTOVKA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="menu">
        <img src="img/logo.svg" alt="lofo cestovky">
        <div class="menu--nav">
            <ul>
                <li><a href="#">Last minute</a></li>
                <li><a href="#">Destinace</a></li>
                <li><a href="#">Časté dotazy</a></li>
            </ul>
        </div>
    </div>

    <div class="box--image">
        <div class="palm"></div>
        <div class="lake"></div>
        <div class="bike"></div>
    </div>

    <div class="offer">

    </div>

    <div class="last-minute">
        <h2>Last minute zájezdy</h2>
    </div>

    <div class="box--last-minute">
        <div class="loch">
            <p class="loch--price">15 900 Kč</p>
            <h2>Romantika u horského jezera</h2>
            <p>Dehberoucí výhledy na horské šíty a zrcadlovou hladinu jezera.</p>
        </div>
        <div class="canyon"></div>
            <p class="canyon--price">18 500 Kč</p>
            <h3>Grand Ganyon</h3>
        <div class="island">
            <p class="island--price">8 900 Kč</p>
            <h3>Pěšky po Kanárských ostrovech</h3>
        </div>
    </div>

    <div class="news">
        <h2>Novinky</h2>
    </div>

    <div class="box--news">

    </div>

    <footer class="end">
        <p>&copy2024, Czechitas</p>
    </footer>

</body>
</html>
